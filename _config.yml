# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xlenco
subtitle: 互联网中的静谧之地
description: 分享互联网各种知识,建站经验...
keywords: Hexo,Butterfly,知识,教程,互联网,分享,js,css
author: Xlenco
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xlenco.top
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
permalink: p/:abbrlink.html
abbrlink:
  alg: crc16 #support crc16(default) and crc32
  rep: hex   #support dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
   - config.yaml
   - 404.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: false 
  tab_replace: ''

# hexo-renderer-markdown-it-plus
markdown_it_plus:
    highlight: true
    html: true
    xhtmlOut: true
    breaks: true
    langPrefix:
    linkify: true
    typographer:
    quotes: “”‘’
    pre_class: highlight
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu # solitude # butterfly


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
   - type: git
     repo: git@github.com:xlenco/xlenco.github.io.git
     branch: master
     ignore_hidden: false 
 

# hexo-filter-nofollow
nofollow:
  enable: true
  field: site
  exclude:

# hexo-generator-feed  
feed:
  enable: true
  type: 
    - atom
    - rss
  path: 
    - atom.xml
    - rss.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
 # template:


# hexo-generator-sitemap
sitemap:
  path: 
    - sitemap.xml
  #template: ./sitemap_template.xml
  #template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

## hexo-yam
minify:
  enable: true
  html:
    enable: true
    exclude:
  css:
    enable: true
    exclude:
      - '*.min.css'
  js:
    enable: true
    exclude:
      - '*.min.js'
  gzip:
    enable: false
    include:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.txt'
      - '*.ttf'
      - '*.atom'
      - '*.stl'
      - '*.xml'
      - '*.svg'
      - '*.eot'
      - '*.json'
      - '*.woff2'
      - '*.png'
      - '*.webp'
      - '*.jpg'
  brotli:
    enable: false
    include:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.txt'
      - '*.ttf'
      - '*.atom'
      - '*.stl'
      - '*.xml'
      - '*.svg'
      - '*.eot'
      - '*.json'
      - '*.woff2'
      - '*.png'
      - '*.webp'
      - '*.jpg'
  xml:
    enable: false
    include:
      - '*.xml'
      - '!*.min.xml'
  json:
    enable: false
    include:
      - '*.json'
      - '!*.min.json'
